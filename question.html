<!DOCTYPE html>
<html>
<head>
  <title>Lebanon | Ask a Question</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="question.html" class="current-page">Ask a Question</a></li>
    </ul>
  </nav>

  <h1>Ask a Question</h1>

  <form action="https://httpbin.org/post" method="post">
    <div>
      <label for="name"><strong>Full Name:</strong></label>
      <input type="text" name="name" id="name" autocomplete="name">
    </div>
    <br>
    <div>
      <label for="question"><strong>What's your question?</strong></label><br>
      <textarea name="question" id="question" rows="10" cols="50"></textarea>
    </div>
    <div>
      <input type="submit" name="submit">
    </div>
  </form>

</body>
</html>
